            <label>Precio:</label>
            <input type="number" name="precio" [(ngModel)]="nuevoProducto.precio" required> <!-- ðŸ›  [(ngModel)]: Enlace bidireccional con la propiedad "precio" -->
            <button type="submit">Agregar</button> <!-- ðŸ›  BotÃ³n para enviar el formulario -->

    </div>
